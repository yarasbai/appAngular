<form #myForm="ngForm">
    <table align="center">
        <tr>
            <td> Nom</td> <td><input [(ngModel)]="user.nom" #nom="ngModel" pattern="[A-Z a-z]{3,20}" name="nom" type="text" required> </td>
        </tr>
        <tr>
            <td> Prenom</td> <td><input [(ngModel)]="user.prenom" #prenom="ngModel" pattern="[A-Z a-z]{3,20}" name="prenom" type="text" required > </td>
        </tr>
        <tr>
            <td> Email</td> <td><input [(ngModel)]="user.email"  #email="ngModel" name="email" type="email" required > </td>
        </tr>
        <tr>
            <td> Mot de passe</td> <td><input [(ngModel)]="user.mdp"  #mdp="ngModel" pattern="[A-Z a-z0-9]{3,20}" name="mdp" type="password" required> </td>
        </tr>
        <tr>
            <td> Repeter Mot de passe</td> <td><input [(ngModel)]="rmdpp"  #rmdp="ngModel" pattern="[A-Z a-z0-9]{3,20}" name="mdp" type="password" required> </td>
        </tr>
        <tr>
            <td> <input value="Valider" [disabled]="myForm.invalid" class="btn btn-primary" type="submit"></td>
        </tr>
    </table>
</form>
