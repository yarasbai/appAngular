<form #myForm="ngForm">
    <table>
        <tr>
            <td>Texte</td> <td> <input [(ngModel)]="texte"  type="text" pattern="[A-Z a-z0-9]{2,30}" required> </td>
        </tr>
        <tr>
            <td>Heure</td> <td> <input [(ngModel)]="heure" type="datetime-local"  required > </td>
        </tr>
        <tr> <td><input value="Ajouter" [disabled]="myForm.invalid" class="btn btn-success" type="submit"></td></tr>
    </table>
</form>
